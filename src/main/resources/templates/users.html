<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<!--      xmlns:th="http://www.w3.org/1999/xhtml" -->

<head th:replace="view/header :: header-css">

</head>
<body>
<nav th:replace="view/header :: header"></nav>

<div class="container">
    <div class="col-3 mt-5 mb-3">
        <a  href="/new">Новый сайт!</a>
    </div>
    <div class="row">

       <div th:replace="view/sidebar :: sidebar"></div>
        <div class="col-10 content">
            <h2 th:text="${title}"></h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user"href="#" >New user</a>
                </li>

            </ul>
            <table id="users"  class="table table-striped display">
                <thead class="thead-light">
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
                </thead>
                <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td >
                        <span th:each="role, index : ${user.roles}">
                        <span th:text="${role.name}"></span>
                        </span>
                    </td>
                    <td>
<!--                        <a th:href="@{'edit/' + ${user.id}}" class="btn btn-info">edit</a>-->
<!--                        <a  class="btn btn-primary eBtn">Тоже Edit</a>-->
<!-- на будущее                       th:href="@{'findOne/' + ${user.id}}"-->
                        <button type="button" class="btn btn-info" data-toggle="modal"
                                th:data-user-id="${user.id}"
                                th:data-user-firstname="${user.username}"
                                th:data-user-lastname="${user.lastName}"
                                th:data-user-age="${user.age}"
                                th:data-user-email="${user.email}"
                                data-target="#exampleModal">
                            Edit
                        </button>
                    <td>
<!--                    <a th:href="@{'remove/' + ${user.id}}" class="btn btn-danger">delete</a>-->
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete"
                            th:data-user-id="${user.id}"
                            th:data-user-firstname="${user.username}"
                            th:data-user-lastname="${user.lastName}"
                            th:data-user-age="${user.age}"
                            th:data-user-email="${user.email}"
                    >Delete</button>
                </td>
                </tr>
                </tbody>
            </table>
            <div  id="add-user" class="hidden">
            <b>Add new User</b>
                <form class="form-group" th:action="@{/user_create}"   th:object="${user}"  method="post" accept-charset="utf-8">
                    <label for="first-name">First Name</label>
                    <input  class="form-control" id="first-name" type="text" name="username"  required>
                    <label for="last-name">Last Name</label>
                    <input  class="form-control" id="last-name" type="text" name="lastName"  required>
                    <label for="age">Age</label>
                    <input  class="form-control" id="age" type="number" name="age"  required>
                    <label for="email">Email</label>
                    <input  class="form-control" id="email" type="email" name="email"  required>
                    <label for="password">Password</label>
                    <input  class="form-control" id="password" type="text" name="password"  required>
                    <label th:for="roles">Roles </label>
                    <select multiple th:name="myRoles" size="3" th:id="roles" required>
                        <option th:each="role : ${allRoles}"
                                th:value="${role.getName()}"
                                th:text="${role.getName()}">
                        </option>
                    </select>
                   <input  class="btn btn-success mt-1" type="submit" value="Add new user">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="my-form" >
    <form th:action="@{/user_create}" th:object="${user}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idInput">ID</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="idInput" name="id" th:name="${user.id}" th:field="*{id}" readonly value="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="firstNameInput">First name</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control"  name=username th:field="*{username}" th:name="${user.username}" id="firstNameInput" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="lastNameInput">Last name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control"  th:name="${user.lastName}" th:field="*{lastName}" id="lastNameInput" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="lastNameInput">Age</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" th:name="${user.age}" th:field="*{age}" id="ageInput"  value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="emailInput">E-mail</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" th:name="${user.email}" th:field="*{email}" id="emailInput" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="passwordInput">Password</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:name="${user.password}" th:field="*{password}" id="passwordInput" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" th:for="roles">Roles </label>
                            <select multiple th:name="myRoles" size="3" th:id="roles" required>
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.getName()}"
                                        th:text="${role.getName()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary"  value="Save" />
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<!-- ModalDelete -->
<div class="my-form-delete" >
    <form th:action="@{delete}" th:object="${user}" method="post">
        <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalDelete">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="idDelete">ID</label>
                            <div class="col-sm-5">
                                <input type="text" id="idDelete" name="id" th:name="${user.id}" th:field="*{id}" readonly value="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="firstNameDelete">First name</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control"  name=username th:field="*{username}" th:name="${user.username}" id="firstNameDelete" readonly value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="lastNameDelete">Last name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control"  th:name="${user.lastName}" th:field="*{lastName}" id="lastNameDelete" readonly value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="ageDelete">Age</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" th:name="${user.age}" th:field="*{age}" id="ageDelete" readonly value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="emailDelete">E-mail</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" th:name="${user.email}" th:field="*{email}" id="emailDelete" readonly value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="passwordDelete">Password</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:name="${user.password}" th:field="*{password}" id="passwordDelete"readonly value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" th:for="roles">Roles </label>
                            <select multiple th:name="myRoles" size="3" th:id="roles" >
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.getName()}"
                                        th:text="${role.getName()}"
                                readonly
                                >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-danger" value="Delete" />
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div th:replace="view/footer :: footer"></div>

</body>
</html>
