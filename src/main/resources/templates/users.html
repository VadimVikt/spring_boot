<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-user-id="${user.id}" data-target="#exampleModal">
    Запустить модальное окно
</button>

<!-- Modal -->
<div class="my-form">
    <form th:action="@{/user_update}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="firstNameInput">First name</label>
<!--                                <input type="hidden" id="id" name="id" value="" >-->
                                <div class="col-sm-5">
                                    <input type="text" class="form-control"  th:name="${user.username}" id="firstNameInput" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="lastNameInput">Last name</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control"  th:name="${user.lastName}" id="lastNameInput" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="lastNameInput">Age</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" th:name="${user.age}" id="ageInput"  value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="emailInput">E-mail</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" th:name="${user.email}" id="emailInput" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="emailInput">ROLES</label>
                                <div class="col-sm-9" >
                                    <input type="text" class="form-control" name="roles" id="roleInput" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-10">
                                    <button type="submit" class="btn btn-success">Save</button>
                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Save" />
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
